<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

    <title>Online Semester Exam Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header><u><b>Exam Registration</b></u></header>

        <form action="#">
            <div class="form first">
                <div>
                    <span class="title"><u><b>Personal Details</b></u></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <span class="title"><u><b>Identity Details</b></u></span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Branch</label>
                            <input type="text" placeholder="Enter Branch" required>
                        </div>
                        <div class="input-field">
                            <label>Roll/Regd. No.</label>
                            <input type="text" placeholder="Enter Roll/Regd. Number" required>
                        </div>
                        <div class="input-field">
                            <label>Regular/Ex-Regular</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Regular</option>
                                <option>Ex-Regular</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Semester</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Fees</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>2500</option>
                                <option>3000</option>
                                </select>
                        </div>
                            <button>
                            <span class="btnText">PAY</span>
                            
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
